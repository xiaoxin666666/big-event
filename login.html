<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大事件-登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 顶部标题 -->
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间登录框 -->
    <div class="center-box">
        <!-- 表单标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 表单区域 -->
        <form class="layui-form" action="">
            <!-- 第一行 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
            </div>
            <!-- 去注册链接 -->
            <div class="links">
                <div class="regiter">去注册账号</div>
            </div>
        </form>
    </div>
</body>

</html>
